<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Temperatura</h1>
        <input type="number" id="inputTemp" placeholder="Digite a temperatura">
        <div class="buttons">
            <button onclick="converterParaF()">Converter para Fahrenheit</button>
            <button onclick="converterParaC()">Converter para Celsius</button>
        </div>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
